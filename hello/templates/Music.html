<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Music Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }
        input[type="file"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 95%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Music Remover</h1>
        <input type="file" id="fileInput" accept=".mp4,.wav">
        <button onclick="uploadAndProcess()">Convert</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function uploadAndProcess() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (fileInput.files.length === 0) {
                output.innerText = 'Please upload a file.';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/upload/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to process file.');
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                output.innerHTML = `<audio controls><source src="${url}" type="audio/wav">Your browser does not support audio.</audio>`;
            })
            .catch(error => {
                output.innerText = error.message;
            });
        }
    </script>
</body>
</html>
